<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__left-panel">
        <h2>
          Simule sua Antecipação
        </h2>
        <form class="form">
          <div class="form__input-container">
            <label>Informe o valor da venda *</label>
            <input type="text" class="input" required />
          </div>

          <div class="form__input-container">
            <label>Em quantas parcelas *</label>
            <input type="number" class="input" max="12" required />
            <span>Máximo de 12 parcelas</span>
          </div>

          <div class="form__input-container">
            <label>Informe o percentual de MDR *</label>
            <input type="number" class="input" required />
          </div>
        </form>
      </div>
      <div class="container__right-panel">
        <h3>
          Você receberá:
        </h3>
        <p>Amanhã: R$0,00</p>
        <p>Em 15 dias: R$0,00</p>
        <p>Em 60 dias: R$0,00</p>
        <p>Em 90 dias: R$0,00</p>
      </div>
    </div>
    <script src="/main.bundle.js"></script>
  </body>
</html>
